<!DOCTYPE html>
<html>

<header>
  {% load static %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link href="{% static 'frontend/css/list.css' %}" rel="stylesheet" type="text/css">
  <script src="{% static 'frontend/js/list.js' %}"> </script>
  <title>Catalog</title>
</header>

<body>
  <div class="title-wrapper">
    <h1 id="title">Catalog</h1>
  </div>

  <div class="container">
    <div id="catalog-container">
      <div id="search-form-wrapper">
        <div class="flex-wrapper">
          <div style="flex: 6">
            <input id="search-input" type="text" class="form-control" name="search"
              placeholder="Enter some text to search...">
          </div>
          <div style="flex: 1">
            <button id="search-btn" class="btn">Search</button>
          </div>
        </div>
      </div>

      <div id="list-wrapper"></div>

      <div id="pagination-wrapper" class="pagination"></div>
    </div>
  </div>
</body>

</html>
