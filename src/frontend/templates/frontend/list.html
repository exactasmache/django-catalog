<!DOCTYPE html>
<html>
<header>
  {% load static %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <style type="text/css">
    body {
      background-color: steelblue;
    }
    
    #catalog-container {
      max-width: 600;
      margin: 0 auto;
      box-shadow: 0 14px 28px rgba(0,0,0,.25), 0 10px 10px rgba(0,0,0,.25);
      
      background-color: white;

      margin-top: 50px;
      margin-bottom: 100px;

      justify-content: space-around;
      align-items: flex-start;
    }

    #search-form-wrapper {
      position: -webkit-sticky;
      top: 0rem;
      border-bottom: 1px solid #e9e9e9;
      background-color: white;
      box-shadow: 0 3px 8px rgba(0,0,0,.25);
      padding: 40px;
    }

    #submit {
      background-color: teal;
      border-radius: 0;
      border: 0;
      color: white;
    }

    .title-wrapper {
      position: -webkit-sticky;
      margin: 0 auto;
      display: flex;
      margin-top: 30px;

      justify-content: space-around;
      align-items: flex-start;
      color: white;
    }

    .flex-wrapper {
      display: flex;
    }

    .book-wrapper {
      margin: 5px;
      padding: 20px;
      cursor: pointer;
      border-bottom: 1px solid #e9e9e9;
      color: #686868;
    }

    </style>

    <script src="{% static 'frontend/js/list.js' %}"> </script>
  <title>Catalog</title>
</header>

<body>
  <div class="title-wrapper">
    <h1 id="title">Catalog</h1>
  </div>

  <div class="container">
    <div id="catalog-container">
      <div id="search-form-wrapper">
        <form id="search-form">
          <div class="flex-wrapper">
            <div style="flex: 6">
              <input id="search" type="text" class="form-control" name="search" placeholder="Enter some text to search..." required>
            </div>
            <div style="flex: 1">
              <input id="submit" type="submit" class="btn">
            </div>
          </div>
        </form>
      </div>
      <div id="list-wrapper">

      </div>
    </div>
  </div>
</body>

</html>
