<!DOCTYPE html>
<html>
<header>
  {% load static %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link href="{% static 'frontend/css/list.css' %}" rel="stylesheet" type="text/css">
  <script src="{% static 'frontend/js/list.js' %}"> </script>
  <title>Catalog</title>
</header>

<body>
  <div class="title-wrapper">
    <h1 id="title">Catalog</h1>
  </div>

  <div class="container">
    <div id="catalog-container">
      <div id="search-form-wrapper">
        <form id="search-form">
          <div class="flex-wrapper">
            <div style="flex: 6">
              <input id="search" type="text" class="form-control" name="search"
                placeholder="Enter some text to search..." required>
            </div>
            <div style="flex: 1">
              <input id="submit" type="submit" class="btn">
            </div>
          </div>
        </form>
      </div>

      <div id="list-wrapper"></div>

      <div class="pagination">
        <a class="btn-primary" >&laquo; Previous</a>
        <a class="btn-primary">Next &raquo;</a>
      </div>
    </div>
  </div>
</body>

</html>
